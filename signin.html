<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign In to your iReporter Account</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/sign-in.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="header-nav nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </nav>

    <a href="index.html" class="header-logo">i<span>Reporter</span></a>
  </header>

  <center>
    <div class="container">
      <div class="form-content">
        <h2>Sign in to continue</h2>

        <div class="top-row">
          <form>
            <div class="field-wrap">
              <input type="text" name="username" required>
              <label>
                Email address or username<span class="req">*</span>
              </label>
            </div>

            <div class="field-wrap">
              <input type="text" name="username" required>
              <label>
                Enter password<span class="req">*</span>
              </label>
            </div>

            <a href="dh-overview.html">
              <button type="submit" class="button button-block">Continue</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </center>
</body>
</html>
