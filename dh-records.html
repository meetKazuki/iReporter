<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"crossorigin="anonymous">
  <link rel="stylesheet" href="css/dh-index.css">
  <link rel="stylesheet" href="css/dh-records.css">
  <title>Dashboard | Records</title>
</head>
<body>
  <aside id="side-menu">
    <nav>
      <a href="dh-overview.html"><i class="far fa-eye"></i> Overview</a>
      <a href="dh-records.html" class="active"><i class="far fa-file-alt"></i> Your Records</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-hammer"></i> Admin</a>
    </nav>
  </aside>

  <header>
    <div class="search-area">
      <i class="fas fa-search"></i> <input type="text">
    </div>

    <div class="user-area">
      <a href="#"><i class="fas fa-plus"></i></a>
      <a href="index.html">HOME</a>
      <a href="signin.html">SIGN OUT</a>
    </div>
  </header>

  <center>
    <div class="record-container">
      <h2>Create your complaints</h2>

      <div class="top-row">
        <div class="field-wrap">
          <input type="text" required>
          <label>Enter the title of your complaint</label>
        </div>
      </div>

      <div class="top-row">
        <div class="field-wrap">
          <input type="text" required>
          <label>Describe your issue</label>
        </div>
      </div>

      <div class="top-row">
        <div class="field-wrap">
          <input type="text" required>
          <label>Location</label>
        </div>
      </div>

      <div>
        <div class="select-style">
          <select>
            <option>Complaint type</option>
            <option>Red-flag</option>
            <option>Intervention</option>
          </select>
        </div>
      </div>

      <div>
        <button>Cancel</button>
        <button>Submit</button>
      </div>
    </div>
  </center>

</body>
</html>
